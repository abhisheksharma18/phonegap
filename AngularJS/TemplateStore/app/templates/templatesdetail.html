<div>
    <a href="#/templates">Go Back</a>
    <br/><br/>
    <div class="col-md-4">
        <img class="img-full" ng-src="img/{{mainImage}}">
        <div class="row">
            <div ng-repeat="image in template.images | limitTo:4">
                <div class="col-md-3">
                    <img class = "img-full" ng-src="img/{{image.name}}" ng-click="setImage(image)"/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{template.name}}</h3>
        <p>{{template.description}} </p>
        <h4>Type : {{template.type}}</h4>
        <h4>{{template.price|currency}}</h4>
        <img src="https://www.paypal.com/en_US/i/btn/btn_xpressCheckout.gif" align="left" style="margin-right:7px;">
        <!--<a class="btn btn-primary">Buy It</a>-->
    </div>
</div>
